<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文藻小咖啡</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">文藻小咖啡</a>
        </div>
    </nav>

    <header class="hero-section text-center">
        <div class="container" data-aos="fade-up">
            <h1 class="display-3 fw-bold">文藻小咖啡</h1>
            <p class="lead">校園一隅，片刻寧靜。您的充電角落。</p>
        </div>
    </header>

    <main class="container my-5">
        <div class="row text-center g-4">
            <div class="col-md-4" data-aos="zoom-in" data-aos-delay="200">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">義式濃縮</h5>
                        <p class="card-text text-muted">經典濃郁，快速提神。</p>
                        <p class="fw-bold text-primary">NT$ 50</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4" data-aos="zoom-in" data-aos-delay="400">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">美式咖啡</h5>
                        <p class="card-text text-muted">清爽黑咖啡，學習良伴。</p>
                        <p class="fw-bold text-primary">NT$ 65</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4" data-aos="zoom-in" data-aos-delay="600">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">拿鐵咖啡</h5>
                        <p class="card-text text-muted">香醇牛奶與濃縮的結合。</p>
                        <p class="fw-bold text-primary">NT$ 80</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-4">
        <p class="mb-0">&copy; 2025 文藻小咖啡. All rights reserved.</p>
    </footer>

    <script type="module" src="/src/main.js"></script>

</html>
